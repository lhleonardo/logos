<template name="Home">
  <div class="home">
  </div>

  <section class="content-header">
      <h1>Menu Principal</h1>
    <ol class="breadcrumb">
      <li class="active"><a href="{{pathFor 'home'}}"><i class="fa fa-dashboard"></i>Home</a></li>
    </ol>
  </section>

  <section class="content">
    {{#each cards}}
       {{> card}}
    {{/each}}
  </section>
</template>

<template name="card">
  {{#if isInRole roles}}
    <div class="col-lg-3 col-xs-6">
      <a href="{{pathFor route}}">
        <div class="small-box bg-{{color}}">
          <div class="inner">
  					<h3>
  						{{count}}
  					</h3>
  					<p>
  						{{label}}
  					</p>
  				</div>
  				<div class="icon">
  					<i class="fa fa-{{icon}}"></i>
  				</div>
  				<a class="small-box-footer">
  					Ver todos <i class="fa fa-arrow-circle-right"></i>
  				</a>
        </div>
      </a>
    </div>
  {{/if}}
</template>
