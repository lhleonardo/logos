<template name="Aside">
  <aside class="main-sidebar">
    <section class="sidebar">
      {{> SideBarUserPanel}}
      {{> SideBarMenu}}
    </section>
  </aside>
</template>

<template name="SideBarUserPanel">
  <!-- Sidebar user panel (optional) -->
  <div class="user-panel">
    <div class="pull-left image">
      <img src="/img/default-avatar.png" class="img-circle" alt="User Image">
    </div>
    <div class="pull-left info">
      <!-- Status -->
      {{#if currentUser}}
        <p>Alexander Pierce</p>
        <a href="#"><i class="fa fa-circle text-success"></i>Online</a>
      {{else}}
        <p>Anônimo</p>
        <a href="#"><i class="fa fa-circle text-error"></i>Offline</a>
      {{/if}}
    </div>
  </div>
</template>

<template name="SideBarMenu">
  <ul class="sidebar-menu">
    {{#if currentUser}}
        <li class="header">HEADER</li>
        <!-- Optionally, you can add icons to the links -->
        <li>
          <a href="{{pathFor 'home'}}" value="Dashboard">
            <i class="fa fa-dashboard"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="{{pathFor 'fieis.list'}}">
            <i class="fa fa-intersex"></i>
            <span>Fieis</span>
          </a>
        </li>
        <li>
          <a href="{{pathFor 'organizacoes.list'}}">
            <i class="fa fa-object-group"></i>
            <span>Organizações</span>
          </a>
        </li>
        <li class="treeview">
          <a href="#">
            <i class="fa fa-link"></i>
            <span>Lançamentos</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a href="{{pathFor 'contribuicoes.list'}}">Contribuições</a></li>
            <li><a href="{{pathFor 'dizimos.list'}}">Dízimos</a></li>
          </ul>
        </li>
    {{else}}
        <li class="header">Autentique-se para continuar</li>
    {{/if}}
  </ul>
</template>
