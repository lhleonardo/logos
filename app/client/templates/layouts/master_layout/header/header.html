<template name="Header">
  <header class="main-header">

    {{> Logo}}

    <nav class="navbar navbar-static-top" role="navigation">
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account Menu -->
          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <!-- The user image in the navbar-->
              <img src="/img/default-avatar.png" class="user-image" alt="User Image in Navbar">
              <!-- hidden-xs hides the username on small devices so only the image appears. -->
              <span class="hidden-xs">{{userName}}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- The user image in the menu -->
              <li class="user-header">
                <img src="/img/default-avatar.png" class="img-circle" alt="User Image in the Menu">

                <p>

                  {{userName}} - {{roleName}}
                  <small>Member since Nov. 2012</small>
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a href="#" class="btn btn-default btn-flat">Mudar Senha</a>
                </div>
                <div class="pull-right">
                  <a href="#" class="btn btn-default btn-flat" id="logout">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
          <!-- Control Sidebar Toggle Button -->
        </ul>
      </div>
    </nav>
  </header>
</template>

<template name="Logo">
  <a href="{{pathFor 'home'}}" class="logo">
    <span class="logo-mini"><b>L</b></span>
    <span class="logo-lg"><b>L</b>ogos</span>
  </a>
</template>
