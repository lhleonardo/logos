<template name="MasterLayout">
    <div class="wrapper">
      <!-- Main Header -->
      {{> Header}}
      <!-- Left side column. contains the logo and sidebar -->
      {{#if currentUser}}
        {{> Aside}}
        <main>
          <div class="content-wrapper">
              {{>yield}}
          </div>
        </main>
      {{else}}
        {{> Login}}
      {{/if}}

      {{> Footer}}
    </div>
</template>
