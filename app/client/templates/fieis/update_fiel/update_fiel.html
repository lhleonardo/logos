<template name="UpdateFiel">
  <section class="content-header">
    <h1>
      Editar -
      <small>Atualizar os dados informados no registro</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="{{pathFor 'home'}}"><i class="fa fa-dashboard"></i>Home</a></li>
      <li><a href="{{pathFor 'fieis.list'}}"><i class="fa fa-list-alt"></i>Listagem de Fieis</a></li>
      <li><a href="{{pathFor 'fieis.view' _id}}"><i class="fa fa-male">{{nome}}</i></a></li>
      <li class="active"> <a href="{{pathFor 'fieis.edit' _id}}"><i class="fa fa-edit">Editar</i></a></li>
    </ol>
  </section>

  <section class="content">
    {{> quickForm
        collection="Fieis"
        id="updateFielForm"
        doc=this
        type="update"
        buttonContent="Atualizar"}}
  </section>
</template>
