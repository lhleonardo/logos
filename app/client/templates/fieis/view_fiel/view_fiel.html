<template name="ViewFiel">
  <section class="content-header">
    <h1>
      <a href="{{pathFor 'fieis.list'}}" class="btn btn-warning">
        <i class="fa fa-backward" aria-hidden="true"></i>  Voltar
      </a>

      {{nome}}
    </h1>
    <ol class="breadcrumb">
      <li><a href="{{pathFor 'home'}}"><i class="fa fa-dashboard"></i>Home</a></li>
      <li><a href="{{pathFor 'fieis.list'}}"><i class="fa fa-list-alt"></i>Listagem de Fieis</a></li>
      <li class="active"><a href="{{pathFor 'fieis.view' _id}}"><i class="fa fa-male">{{nome}}</i></a></li>
    </ol>
  </section>

  <section class="content">
    {{#autoForm doc=this collection="Fieis" id="viewFielForm" type="disabled"}}
        {{> afQuickField name="nome"}}
        {{> afQuickField name="tipo"}}
        {{> afQuickField name="sexo"}}
        {{> afQuickField name="dataNascimento"}}
        {{> afQuickField name="cpf"}}
        {{> afQuickField name="rg"}}
        {{> afQuickField name="status"}}
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Detalhes</h3>
          </div>
          <div class="panel-body">
            {{>afQuickField name="detalhes.statusCivil"}}
            {{#if afFieldValueIs name="detalhes.statusCivil" value="CASADO"}}
              {{> afQuickField name="detalhes.conjuge"}}
            {{/if}}
            {{#if afFieldValueIs name="detalhes.statusCivil" value="COMPANHEIRO"}}
              {{> afQuickField name="detalhes.conjuge"}}
            {{/if}}
            {{> afQuickField name="detalhes.dependentes"}}
          </div>
        </div>
        {{> afQuickField name="endereco"}}
    {{/autoForm}}
  </section>
</template>
